<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Supervisión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">

            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <div class="inline-block p-4 gradient-bg rounded-full mb-4">
                    <i class="fas fa-eye text-white text-4xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Sistema de Supervisión</h1>
                <p class="text-gray-600">RES N° 215 DE 2025</p>
                <p class="text-sm text-gray-500">Resguardo Indígena Catrú, Dubasa y Ancosó</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Iniciar Sesión</h2>

                <!-- Error Alert -->
                <div id="error-alert" class="hidden mb-4 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle text-red-500 mr-3"></i>
                        <p class="text-sm text-red-700" id="error-message"></p>
                    </div>
                </div>

                <form id="login-form" onsubmit="handleLogin(event)">
                    <!-- Email -->
                    <div class="mb-4">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-envelope text-purple-600 mr-2"></i>
                            Correo Electrónico
                        </label>
                        <input type="email" id="email" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                               placeholder="correo@ejemplo.com">
                    </div>

                    <!-- Password -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-lock text-purple-600 mr-2"></i>
                            Contraseña
                        </label>
                        <input type="password" id="password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                               placeholder="••••••••">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submit-btn"
                            class="w-full py-3 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-xl font-semibold hover:from-purple-600 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl">
                        <span id="btn-text">Iniciar Sesión</span>
                        <i id="btn-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                </form>

                <!-- Demo Credentials -->
                <div class="mt-6 p-4 bg-blue-50 rounded-xl">
                    <p class="text-sm font-semibold text-blue-900 mb-2">
                        <i class="fas fa-info-circle mr-2"></i>
                        Credenciales de Acceso:
                    </p>
                    <div class="text-xs text-blue-700 space-y-1">
                        <p><strong>Email:</strong> admin@supervision.com</p>
                        <p><strong>Contraseña:</strong> password123</p>
                        <p class="text-blue-600 mt-2 italic">Solo usuarios con rol de administrador pueden acceder</p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-6 text-sm text-gray-600">
                <p>© 2025 Sistema de Supervisión</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');

            // Hide previous errors
            errorAlert.classList.add('hidden');

            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Iniciando sesión...';
            btnSpinner.classList.remove('hidden');

            try {
                const response = await api.login(email, password);

                if (response.success) {
                    // Redirect to dashboard
                    window.location.href = '/index.html';
                } else {
                    throw new Error(response.message || 'Error al iniciar sesión');
                }
            } catch (error) {
                // Show error
                errorMessage.textContent = error.message || 'Error de conexión con el servidor';
                errorAlert.classList.remove('hidden');

                // Reset button
                submitBtn.disabled = false;
                btnText.textContent = 'Iniciar Sesión';
                btnSpinner.classList.add('hidden');
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            if (api.getToken()) {
                window.location.href = '/index.html';
            }
        });
    </script>

</body>
</html>
