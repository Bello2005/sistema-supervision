version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: supervision_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: supervision_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"  # Mapeado a 5434 para evitar conflicto con PostgreSQL local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: supervision_api
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: supervision_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
    command: npm start

  # Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: supervision_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
